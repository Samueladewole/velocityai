<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Lightning Bolt (Velocity Symbol) -->
  <path d="M42 30 L48 30 L42 50 L55 50 L78 90 L72 90 L78 70 L65 70 L42 30 Z" 
        fill="url(#lightningGradient)" 
        filter="url(#glow)"
        stroke="#FFFFFF" 
        stroke-width="1"/>
  
  <!-- AI Circuit Pattern (subtle background) -->
  <g opacity="0.2" stroke="#FFFFFF" stroke-width="1" fill="none">
    <circle cx="30" cy="40" r="3"/>
    <circle cx="90" cy="35" r="2"/>
    <circle cx="85" cy="80" r="2.5"/>
    <circle cx="35" cy="85" r="2"/>
    <line x1="30" y1="40" x2="40" y2="45"/>
    <line x1="85" y1="35" x2="78" y2="42"/>
    <line x1="82" y1="80" x2="75" y2="75"/>
    <line x1="35" y1="82" x2="42" y2="75"/>
  </g>
  
  <!-- Velocity Text (Modern Typography) -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1E40AF">VELOCITY</text>
</svg>